<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitSeeker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center transition-colors duration-300">
    <!-- Header -->
    <header class="w-full max-w-4xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white text-center">GitHub User Search</h1>
        <p class="text-gray-600 dark:text-gray-300 text-center mt-2">Enter a GitHub username to view user details</p>
    </header>

    <!-- Search Section -->
    <main class="w-full max-w-4xl mx-auto px-4 py-8">
        <div class="flex justify-center mb-8">
            <div class="relative w-full max-w-lg">
                <input type="text" placeholder="Enter GitHub username"
                    class="usernameinp w-full p-4 pr-12 text-gray-800 dark:text-gray-200 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button
                    class="searchbtn absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    Search
                </button>
            </div>
        </div>

        
        <section class=" card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <!-- User Profile Card -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-4xl mx-auto px-4 py-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">Built with ‚ù§ using Tailwind CSS</p>
        <label class="togglebtn inline-flex items-center mt-4 cursor-pointer">
            <input type="checkbox" class="sr-only">
            <span class="dark:text-gray-400 mr-2">Toggle Dark Mode</span>
            <div class="w-10 h-6 bg-gray-300 dark:bg-gray-700 rounded-full p-1">
                <div
                    class="w-4 h-4 bg-white dark:bg-blue-600 rounded-full transform transition-transform duration-200 dark:translate-x-4">
                </div>
            </div>
        </label>
    </footer>

    <script src="index.js"></script>
</body>

</html>
